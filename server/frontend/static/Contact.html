<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Luxury Car Dealership</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .contact-card {
      display: flex;
      flex-direction: row;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .image-section {
      flex: 2;
      max-height: 500px;
    }
    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .info-section {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .info-section .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .info-section p {
      font-size: 18px;
      margin-bottom: 1rem;
      color: #666;
    }
    .info-section a {
      color: #007bff;
      text-decoration: none;
    }
    .info-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="card">
    <div class="contact-hero">
      <div class="contact-overlay">
        <h1>Contact Us</h1>
        <p>Get in touch with our luxury automotive experts</p>
      </div>
    </div>
    
    <div class="contact-container">
      <div class="contact-card">
        <div class="image-section">
          <img src="/static/coursera-dealership.jpg" alt="Luxury Car Dealership" class="dealership-image">
        </div>
        <div class="info-section">
          <h2 class="contact-title">Connect With Us</h2>
          <div class="contact-info">
            <div class="contact-item">
              <i class="fas fa-envelope"></i>
              <div class="contact-details">
                <h3>Email</h3>
                <a href="mailto:yiming.pan@alumni.utoronto.ca">yiming.pan@alumni.utoronto.ca</a>
              </div>
            </div>
            <div class="contact-item">
              <i class="fab fa-weixin"></i>
              <div class="contact-details">
                <h3>WeChat</h3>
                <p>yimingtravispan</p>
              </div>
            </div>
            <div class="contact-item">
              <i class="fas fa-clock"></i>
              <div class="contact-details">
                <h3>Business Hours</h3>
                <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                <p>Saturday: 10:00 AM - 4:00 PM</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
